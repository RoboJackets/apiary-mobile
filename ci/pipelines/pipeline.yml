    #     put: tests-check
    #     inputs:
    #       - tests-check
    #     params:
    #       conclusion: failure
    #       summary: Review the output within Concourse.
    #       title: Tests failed
    
    - put: tests-check
      params:
        conclusion: success
        summary: Tests ran successfully
        title: Tests passed
      inputs:
        - tests-check

    - task: upload-pr-build
      config:
        inputs:
        - name: pull-request
        platform: linux
        params:
          IS_CI: true
          GOOGLE_PLAY_PRIVATE_KEY: ((apiary-android-secrets.google-play-private-key))
        run:
          args:
          - -exc
          - |
            cd pull-request

            export GRADLE_USER_HOME=$(pwd)/.gradle

            bundle exec fastlane uploadToInternalAppSharing pr_number:((.:pull_request_key))
          path: sh
      image: android-build-box
      tags:
        - large

    - put: webhooks
      inputs: []
